<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Insereindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio sevidor</p>
    <video width="500" heigth="315" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/meu_video2.mp4" type="video/mp4">
        <source src="midia/meu_video2.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        </video>
        <h1>Inserindo videos do YouTube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=R5A0KfPBn0eQIqOM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
